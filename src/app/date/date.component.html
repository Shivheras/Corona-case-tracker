
<nav class="navbar navbar-light justify-content-center mt-4">
  <form class="form-inline">

      <select aria-placeholder="Select country"  (change)="change($event)">
        <option value="" disabled selected>Choose a Country</option>
          <option *ngFor="let opt of result" [value]="opt.Country">{{opt.Country}}</option>
        </select>
  </form>
</nav> 
<div class="mt-3 ml-5" > 
<form class="form-inline" >
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" 
               name="dp" [(ngModel)]="model"  ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
      </div>
      
              <div class="input-group ml-3">
        <input class="form-control" placeholder="yyyy-mm-dd" 
               name="dp" [(ngModel)]="model2" ngbDatepicker #b="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="b.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
      </div>
    </div>
    <button class="btn btn-primary ml-3"  (click)="click()" type="button">Show</button>
 
  </form>
</div>
  <hr/>
  <table class="table table-striped mt-3" >
    <colgroup>
      <col width="15%">
      <col width="15%">
      <col width="15%">
      <col width="15%">
    </colgroup>
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Cases</th>
        
        <th scope="col">Date</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of httpData| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        
        <td>{{items.Status}}</td>
        <td>{{items.Cases}}</td>
      
        <td>{{items.Date | date: 'dd/MM/yyy'}}</td>

      </tr>
    </tbody>
  </table>
  <div style="margin-left: 20rem;" >
    <ngb-pagination  [collectionSize]="httpData?.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
   </div>
